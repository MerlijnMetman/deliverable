<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
</head>
<body>
<script>
var i = 0;
var images = [];
var time = 3000;

images[0] = 'skyrim1.jpg';
images[1] = 'skyrim2.jpg';
images[2] = 'skyrim3.jpg';

function changeImg(){
    document.slide.src = images[i];

    if(i < images.length - 1){
        i++;
    } else {
        i = 0;
    }
    setTimeout("changeImg()", time);
}
window.onload = changeImg;
</script>
<img name="slide" width="400" height="200">
</body>
</html>
